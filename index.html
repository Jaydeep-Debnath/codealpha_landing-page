<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="image/logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam omnis porro quibusdam voluptates dolorum nobis aspernatur, rerum, laudantium odio laborum atque? Laboriosam odio accusamus sequi.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imagebox">
                <img src="image/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="image/thumb1.png" onclick="imgslider('image/img1.png');changecirclecolor('#017143')"></li>
            <li><img src="image/thumb2.png" onclick="imgslider('image/img2.png');changecirclecolor('#eb7495')"></li>
            <li><img src="image/thumb3.png" onclick="imgslider('image/img3.png');changecirclecolor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="image/facebook.png"></a></li>
            <li><a href="#"><img src="image/instagram.png"></a></li>
            <li><a href="#"><img src="image/twitter.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgslider(anything){
            document.querySelector('.starbucks').src=anything;
        }

        function changecirclecolor(color){
            const circle=document.querySelector('.circle');
            circle.style.background=color;
        }
    </script>
</body>
</html>
